<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book 우리 중 아무도 그곳을 모른다</title>
    <style>
        body {
            background-color: #fffffa;
            font-family: "Constantia", "Onul 아티클 부리 Regular", sans-serif;
            color: #9298cc;
            text-align: center;
        }
        h1 {
            font-size: 25px;
            position: center;
            top: 20px
        }
         h2 {
            font-size: 18px;
            position: center;
            top: 20px
        }
        img {
            max-width: 30%;
            height: auto;
            margin-top: 20px;
        }
        .book-description {
            margin-top: 10px;
            font-size: 13pt;
            line-height: 20pt;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #9298cc;
            cursor: pointer;
            border: none;
            background: none;
        }
        .book-container {
            width: 80%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        .book-slider {
            display: flex;
            transition: transform 0.5s ease;
        }
        .book-item {
            min-width: 100%;
        }
        .book-container button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #fffffa;
            border: none;
            color: #9298cc;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
            padding: 10px;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <h1>book</h1>
    <div class="book-container">
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <div class="book-slider">
            <div class="book-item">
                <img src="우리 중 아무도 그곳을 모른다 00.JPG" alt="우아모 00">
            </div>
            <div class="book-item">
                <img src="우리 중 아무도 그곳을 모른다 01.jpg" alt="우아모 01">
            </div>
            <div class="book-item">
                <img src="우리 중 아무도 그곳을 모른다 02.jpg" alt="우아모 02">
            </div>
            <div class="book-item">
                <img src="우리 중 아무도 그곳을 모른다 03.jpg" alt="우아모 03">
            </div>
        </div>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <h2>우리 중 아무도 그곳을 모른다</h2>
    <div class="book-description">
        <p>정신질환자와 폐쇄병동에 대한 편견을 깨부수고자 만든
            <br>아무도 알려주지 않았던 폐쇄병동에 대한 전반적인 지식과 주관적인 감상을 담은
            <br>위트 있는 안내 그래픽 노블입니다.
        <br><br><br>210*297mm / 일러스트 / 23p / 10,000원</p>
    </div>
    <button class="back-button" onclick="goBack()">←</button>

    <script>
        let slideIndex = 1;

        function showSlides() {
            const slides = document.querySelectorAll('.book-item');
            if (slideIndex < 1) {
                slideIndex = slides.length;
            }
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides.forEach(slide => {
                slide.style.display = 'none';
            });
            slides[slideIndex - 1].style.display = 'block';
        }

        function prevSlide() {
            slideIndex--;
            showSlides();
        }

        function nextSlide() {
            slideIndex++;
            showSlides();
        }

        showSlides();

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
