<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book 다섯 번째 유서</title>
    <style>
        body {
            background-color: #fffffa;
            font-family: "Constantia", "Onul 아티클 부리 Regular", sans-serif;
            color: #9298cc;
            text-align: center;
        }
        h1 {
            font-size: 25px;
            position: center;
            top: 20px
        }
         h2 {
            font-size: 18px;
            position: center;
            top: 20px
        }
        img {
            max-width: 30%;
            height: auto;
            margin-top: 20px;
        }
        .book-description {
            margin-top: 10px;
            font-size: 13pt;
            line-height: 20pt;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #9298cc;
            cursor: pointer;
            border: none;
            background: none;
        }
        .book-container {
            width: 80%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        .book-slider {
            display: flex;
            transition: transform 0.5s ease;
        }
        .book-item {
            min-width: 100%;
        }
        .book-container button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #fffffa;
            border: none;
            color: #9298cc;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
            padding: 10px;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
       .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 100%; /* 모달 창 너비 */
    max-width: 1200px; /* 최대 너비 설정 */
    max-height: 90%; /* 모달 창 높이 */
    overflow: auto;
    background-color: #fffffa;
}

.modal-content {
    margin: auto;
    display: block;
    width: 70%; /* 이미지 너비 */
    max-width: 100%; /* 최대 너비 설정 */
    height: auto; /* 이미지 높이 자동 조절 */
}

.modal-content img {
    max-width: 100%; /* 이미지 최대 너비 */
    max-height: 100%; /* 이미지 최대 높이 */
    display: block;
    margin: auto; /* 이미지를 가운데 정렬합니다. */
}


        /* 닫기 버튼 */
       .close {
    color: #9298cc;
    position: absolute;
    top: 10px;
    right: 25px;
    font-size: 35px;
    font-weight: bold;
    transition: 0.3s;
}

.close:before {
    content: "×"; /* 닫기 버튼 모양 */
}

    </style>
</head>
<body>
    <h1>book</h1>
    <div class="book-container">
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <div class="book-slider">
            <div class="book-item">
                <img src="우울증 00.JPG" alt="우울증 00"  onclick="openModal('우울증 00.JPG')">
            </div>
            <div class="book-item">
                <img src="우울증 01.jpg" alt="우울증 01"  onclick="openModal('우울증 01.jpg')">
            </div>
            <div class="book-item">
                <img src="우울증 02.jpg" alt="우울증 02"  onclick="openModal('우울증 02.jpg')">
            </div>
            <div class="book-item">
                <img src="우울증 03.jpg" alt="우울증 03"  onclick="openModal('우울증 03.jpg')">
            </div>
        </div>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <h2>우울증</h2>
    <div class="book-description">
        <p>우울증 환자들이 느끼는 외로움, 벗어날 수 없는 삶의 굴레,
          <br>드리워진 죽음 앞에서의 망설임과 두려움을 담은 그림책입니다.
        <br><br><br>150*100mm / 그림책 / 24p / 8,000원</p>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImg" src="" alt="modal image">
        </div>
    </div>
    
    <button class="back-button" onclick="goBack()">←</button>

    <script>
        let slideIndex = 1;

        function showSlides() {
            const slides = document.querySelectorAll('.book-item');
            if (slideIndex < 1) {
                slideIndex = slides.length;
            }
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides.forEach(slide => {
                slide.style.display = 'none';
            });
            slides[slideIndex - 1].style.display = 'block';
        }

        function prevSlide() {
            slideIndex--;
            showSlides();
        }

        function nextSlide() {
            slideIndex++;
            showSlides();
        }

        showSlides();

        function goBack() {
            window.history.back();
        }
 
          // 이미지를 클릭했을 때 모달 창 열기
        function openModal(imgSrc) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");
            modal.style.display = "block";
            modalImg.src = imgSrc;
        }

        // 모달 창 닫기
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
