<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goods 유서장</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #fffffa;
            text-align: center;
        }
        h1 {
            font-size: 25px;
            position: center;
            top: 20px
        }
         h2 {
            font-size: 20px;
            position: center;
            top: 20px
        }
        img {
            max-width: 30%;
            height: auto;
            margin-top: 20px;
        }
        .goods-description {
            margin-top: 10px;
            font-size: 13pt;
            line-height: 20pt;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #9298cc;
            cursor: pointer;
            border: none;
            background: none;
        }
        .goods-container .goods-item {
            width: 100px;
        }
        
        .goods-slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .goods-slider img {
            width: 100%; /* 이미지가 부모 요소의 폭을 채우도록 설정 */
            height: auto; /* 이미지의 세로 비율을 유지함 */
        }

        .goods-container button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #fffffa;
            border: none;
            color: #9298cc;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
            padding: 10px;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
    
    </style>
    
</head>
<body>
   <h1>Goods Shop</h1>
    <div class="goods-container">
        <button class="back-button" onclick="goBack()">&#8592;</button>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <div class="goods-slider">
            <div class="goods-item">
                <img src="goods 유서장 00.JPG" alt="유서장 1">
            </div>
            <div class="goods-item">
                <img src="goods 유서장 01.JPG" alt="유서장 2">
            </div>
            <div class="goods-item">
                <img src="goods 유서장 02.jpg" alt="유서장 3">
            </div>
            <div class="goods-item">
                <img src="goods 유서장 03.JPG" alt="유서장 4">
            </div>
        </div>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
       <h2>유서장 2종</h2>
    <div class="goods-description">
        <p>자신의 괴로움을 글로 적어 털어낼 수 있는 작은 유서장(엽서).
            <br><br><br>148*210mm / 2종 / 1 장 1,500원</p>
    </div>
    

    <script>
        let slideIndex = 1;

        function showSlides() {
            const slides = document.querySelectorAll('.goods-item');
            if (slideIndex < 1) {
                slideIndex = slides.length;
            }
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides.forEach(slide => {
                slide.style.display = 'none';
            });
            slides[slideIndex - 1].style.display = 'block';
        }

        function prevSlide() {
            slideIndex--;
            showSlides();
        }

        function nextSlide() {
            slideIndex++;
            showSlides();
        }

        showSlides();

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
