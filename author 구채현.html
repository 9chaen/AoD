<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author 구채현</title>
    <style>
        body {
            background-color: #fffffa;
            font-family: "Onul 아티클 부리 Regular", "Constantia", sans-serif;
            color: #9298cc;
            text-align: center;
        }
        h1 {
            font-size: 25px;
            position: center;
            top: 20px
        }
        img {
            max-width: 30%;
            height: auto;
            margin-top: 10px;
        }
        .author-description {
            margin-top: 20px;
            font-size: 13pt
            line-height: 1.6;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #9298cc;
            cursor: pointer;
            border: none;
            background: none;
        }
        .author-container .author-item {
            width: 100px; /* 이미지와 <p> 요소의 폭을 동일하게 설정 */
        }

        .author-container img {
            width: 100%; /* 이미지가 부모 요소의 폭을 채우도록 설정 */
            height: auto; /* 이미지의 세로 비율을 유지함 */
        }

        .author-description {
            font-size: 13pt
            line-height: 1.6pt;
        }
    </style>
</head>
<body>
    <h1>author</h1>
    <img src="구채현.JPG" alt="구채현">
    <div class="author-description">
        <p>구채현은 서울 용산과 마포 일대에 활동하는 일러스트레이터 및 편집 디자이너입니다.<br>때론 건조한 흑백만화를, 때론 서정적인 수채 그림을 그리며 주로 슬픔을 다루는 책을 만들곤 합니다.</p>
    </div>
    <button class="back-button" onclick="goBack()">←</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
