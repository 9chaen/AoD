<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우울증 엽서</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #fffffa;
            text-align: center;
        }
        h1 {
            font-size: 25px;
            position: center;
            top: 20px
        }               
        h2 {
            font-size: 20px;
            position: center;
            top: 20px
        }
        
        img {
            max-width: 30%;
            height: auto;
            margin-top: 20px;
        }
        .goods-description {
            margin-top: 10px;
            font-size: 13pt
            line-height: 20pt;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #9298cc;
            cursor: pointer;
            border: none;
            background: none;
        }
        .goods-container .goods-item {
            width: 100px; /* 이미지와 <p> 요소의 폭을 동일하게 설정 */
        }

        .goods-container img {
            width: 100%; /* 이미지가 부모 요소의 폭을 채우도록 설정 */
            height: auto; /* 이미지의 세로 비율을 유지함 */
        }

    </style>
</head>
<body>
    <h1>Goods Shop</h1>
    <img src="goods 우울증 엽서 00.jpg" alt="우울증 엽서">
    <h2>우울증 엽서 5</h2>
    <div class="goods-description">
        <p>[우울증]의 일러스트로 만든 엽서 5종.
        <br><br><br>150*100mm / 1장 1,500원</p>
    </div>
    <button class="back-button" onclick="goBack()">←</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
